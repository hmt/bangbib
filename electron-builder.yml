appId: im.hmt.bangbib
productName: bangbib
artifactName: bangbib.${ext}
buildVersion: 1.0.${env.GITHUB_RUN_NUMBER}
copyright: Copyright ${author}

extraMetadata:
  author:
    name: ${env.THE_AUTHOR}
    email: ${env.THE_EMAIL}

files:
  - ./build/**/*

extraResources:
- from: "./src/migrations/"
  to: migrations
  filter:
  - "**/*"

win:
  icon: icons/icon.ico
  target: msi

linux:
  icon: icons/icon.png
  category: app.tools
  executableName: bangbib
  target:
    - AppImage
    - rpm
    - snap
    - deb

mac:
  icon: icons/icon.icns
  target: dmg

dmg:
  icon: icons/icon.icns
  contents:
  - x: 130
    y: 220
  - x: 550
    y: 22
    type: link
    path: /Applications
  window:
    width: 680
    height: 42
