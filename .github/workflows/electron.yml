name: Build/release
on: push
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Node.js, NPM
        uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build -m
      - name: Package
        run: npm run package-win
      - name: Use WIX
        if: matrix.os == 'windows-latest'
        run: |
          $wixToolsetBinPath = ";C:\Program Files (x86)\WiX Toolset v3.11\bin;"
          $env:PATH = $env:PATH + $wixToolsetBinPath
          [Environment]::SetEnvironmentVariable("Path", $env:PATH, [EnvironmentVariableTarget]::Machine)
          if ((Get-Command "light.exe" -ErrorAction SilentlyContinue) -eq $null)
          {
            Write-Host "Unable to find light.exe in your PATH"
          }
          node create-msi.js
      - uses: actions/upload-artifact@v1
        with:
          name: bangbib.msi
          path: "./release/msi/bangbib.msi"
      - uses: ncipollo/release-action@v1
        with:
          artifact: "./release/msi/bangbib.msi"
          allowUpdates: true
          tag: "v1.0.2"
          token: ${{ secrets.GITHUB_TOKEN }}
